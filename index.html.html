<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CollegeTips Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link rel="stylesheet" href="college.css"/>
</head>
<body>
  <input type="radio" name="Photos" id="check1" checked>
  <input type="radio" name="Photos" id="check2" checked>
  <input type="radio" name="Photos" id="check3" checked>
  <input type="radio" name="Photos" id="check4" checked>
  <input type="radio" name="Photos" id="check5" checked>

  <div class="container">
      <div class="logo">
         <img src="collegetips-logo1.png" alt="Logo">
      </div>
      <h1>CollegeTips</h1>
      <h2>PHOTO GALLERY</h2>

      <div class="navbar">
         <label for="check1">
            <i class="fa-solid fa-bars"></i>
             All
         </label>
         <label for="check2">Team Vibes</label>
         <label for="check3">Creative Compaign</label>
         <label for="check4">Work Hard, Play Hard</label>
         <label for="check5">Behind-The-Scene</label>
      </div>

    <div class="photo-gallery">
      <div class="pic team"><img src="header1-collegetips.jpg" alt=""></div>
      <div class="pic creative"><img src="team1-collegetips.jpg" alt=""></div>
      <div class="pic work"><img src="work-1.jpg" alt=""></div>
      <div class="pic scene"><img src="behind-collegetips.jpeg" alt=""></div>
      <div class="pic team"><img src="team2.webp" alt=""></div>
      <div class="pic creative"><img src="vibes-collegetips.jpeg" alt=""></div>
      <div class="pic work"><img src="work-2.jpg" alt=""></div>
      <div class="pic scene"><img src="behind1-collegetips.jpeg" alt=""></div>
      <div class="pic team"><img src="team3.webp" alt=""></div>
      <div class="pic creative"><img src="creative-collegtips.webp" alt=""></div>
      <div class="pic work"><img src="behind2-collegetips.webp" alt=""></div>
      <div class="pic scene"><img src="work-3.jpeg" alt=""></div>
      <div class="pic team"><img src="behind4-collegetips.webp" alt=""></div>
      <div class="pic creative"><img src="vibes1-collegetips.webp" alt=""></div>
      <div class="pic work"><img src="behind3-collegetips.webp" alt=""></div>
      <div class="pic scene"><img src="works-4.webp" alt=""></div>
    </div>
    <div class="popup-img">
      <span>&times;</span>
      <img src="header1-collegetips.jpg" alt="">
      
    </div>
  </div>
  

  <script src="college.js"></script>
</body>
</html>
